<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Butcher | Quicky Meat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Quicky<span>Meat</span></div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="vendors.html">Butchers</a></li>
                        <li><a href="delivery.html">Delivery</a></li>
                        <li><a href="complaint.html">Complaints</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="rating-form">
            <h2>Rate Kwa Maina's Butchery</h2>
            
            <div class="rating-container">
                <div class="stars">
                    <i class="fas fa-star star" data-rating="1"></i>
                    <i class="fas fa-star star" data-rating="2"></i>
                    <i class="fas fa-star star" data-rating="3"></i>
                    <i class="fas fa-star star" data-rating="4"></i>
                    <i class="fas fa-star star" data-rating="5"></i>
                </div>
                <input type="hidden" id="selectedRating" value="0">
                
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" placeholder="Share your experience..."></textarea>
                </div>
                
                <button id="submitRating" class="btn">Submit Rating</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Quicky Meat</h3>
                    <p>Bringing Burma Market to you since 2023</p>
                </div>
                <div class="footer-column">
                    <h3>Contact</h3>
                    <p><i class="fas fa-phone"></i> 0700 123 456</p>
                    <p><i class="fas fa-envelope"></i> info@quickymeat.co.ke</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 Quicky Meat. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
